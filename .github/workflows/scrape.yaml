name: Shopify Scraper
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          cd scraping
          pip install -r requirements.txt
          
      - name: Create .env file
        env:
          SB_URL: ${{ secrets.SUPABASE_URL }}
          SB_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
        run: |
          cd scraping
          echo "SUPABASE_URL=$SB_URL" > .env
          echo "SUPABASE_PUBLISHABLE_KEY=$SB_KEY" >> .env
          cat .env
          
      - name: Run scraper
        run: |
          cd scraping
          python run.py --mode=all
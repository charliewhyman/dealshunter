  </script>
  
  <meta name="lcp-image" content="">
  <script>
    (function() {
      try {
        var meta = document.querySelector('meta[name="lcp-image"]');
        if (meta && meta.content) {
          var url = meta.content;
          var selector = 'link[rel="preload"][href="' + url + '"]';
          if (!document.head.querySelector(selector)) {
            var link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = url;
            try { link.setAttribute('fetchpriority', 'high'); } catch (e) { }
            document.head.appendChild(link);
          }
        }
      } catch (e) { }
    })();
  </script>
